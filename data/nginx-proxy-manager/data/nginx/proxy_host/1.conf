# ------------------------------------------------------------
# localhost
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "localhost";
  set $port           81;

  listen 80;
listen [::]:80;


  server_name localhost;
http2 off;












  access_log /data/logs/proxy-host-1_access.log proxy;
  error_log /data/logs/proxy-host-1_error.log warn;

location /api/users/ {
  proxy_pass http://user-service:5000/;
  rewrite ^/api/users/(.*)$ /users/$1 break;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

location = /api/users {
  proxy_pass http://user-service:5000/users;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

location /api/tasks/ {
  proxy_pass http://task-service:5000/;
  rewrite ^/api/tasks/(.*)$ /tasks/$1 break;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

location = /api/tasks {
  proxy_pass http://task-service:5000/tasks;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

location /admin/ {
    proxy_pass http://nginx-proxy-manager:81/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Eliminar /admin de la URL al backend
    rewrite ^/admin/(.*)$ /$1 break;

    # Permite reemplazar rutas dentro de la respuesta HTML
    sub_filter_types text/html text/css application/javascript;
    sub_filter_once off;

    # Cambiar las rutas internas para recursos est√°ticos
    sub_filter 'href="/' 'href="/admin/';
    sub_filter 'src="/' 'src="/admin/';
    sub_filter 'url("/' 'url("/admin/';
}







  location / {






    

    # Proxy!
    include conf.d/include/proxy.conf;
  }


  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
