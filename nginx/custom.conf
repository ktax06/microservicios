# Zona para rate limiting y control de conexiones
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;

    # Timeouts de conexión para mayor seguridad
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;

    # Rutas para el user-service
    location /api/users/ {
        limit_req zone=mylimit burst=10 nodelay;
        limit_conn addr 10;

        proxy_pass http://user-service:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        rewrite ^/api/users/(.*)$ /users/$1 break;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location = /api/users {
        limit_req zone=mylimit burst=10 nodelay;
        limit_conn addr 10;

        proxy_pass http://user-service:5000/users;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Rutas para el task-service
    location /api/tasks/ {
        limit_req zone=mylimit burst=10 nodelay;
        limit_conn addr 10;

        proxy_pass http://task-service:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        rewrite ^/api/tasks/(.*)$ /tasks/$1 break;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location = /api/tasks {
        limit_req zone=mylimit burst=10 nodelay;
        limit_conn addr 10;

        proxy_pass http://task-service:5000/tasks;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Redirección al panel de administración de Nginx Proxy Manager
    location /admin {
        return 302 http://localhost:81;
    }

    location /admin/ {
        return 302 http://localhost:81;
    }
}
